display_errors = On
max_execution_time = 3000
max_input_time = 6000
max_input_vars = 100000
memory_limit = 1280M
post_max_size = 1280M
session.gc_maxlifetime = 1440
upload_max_filesize = 128M
zlib.output_compression = On
